<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Autômatos e Máquina de Turing</title>
</head>
<body>
    <h1>Simulador de Autômatos e Máquina de Turing</h1>

    <form action="/" method="post">
        <h2>Entrada para Autômatos</h2>
        <label for="estados">Estados (separados por vírgula):</label><br>
        <input type="text" name="estados"><br><br>

        <label for="alfabeto">Alfabeto (separados por vírgula):</label><br>
        <input type="text" name="alfabeto"><br><br>

        <label for="transicoes">Transições (formato Python):</label><br>
        <input type="text" name="transicoes"><br><br>

        <label for="estado_inicial">Estado Inicial:</label><br>
        <input type="text" name="estado_inicial"><br><br>

        <label for="estados_aceitacao">Estados de Aceitação (separados por vírgula):</label><br>
        <input type="text" name="estados_aceitacao"><br><br>

        <button type="submit">Processar</button>
    </form>

    <hr>

    <form action="/turing_machine" method="post">
        <h2>Entrada para Máquina de Turing</h2>
        <label for="mt_config">Configuração da Máquina (formato JSON):</label><br>
        <textarea name="mt_config" rows="10" cols="50"></textarea><br><br>

        <label for="palavra_turing">Palavra para Simulação:</label><br>
        <input type="text" name="palavra_turing"><br><br>

        <button type="submit">Simular Máquina de Turing</button>
    </form>
</body>
</html>
